version: '3.8'

services:
  # Servidor Sequencial
  servidor-sequencial:
    build:
      context: ..
      dockerfile: docker/Dockerfile.sequencial
    container_name: servidor_sequencial
    networks:
      rede_redes2:
        ipv4_address: 76.1.0.10
    ports:
      - "8080:8080"
    volumes:
      - ../src:/app/src
      - ../resultados:/app/resultados

  # Servidor Concorrente
  servidor-concorrente:
    build:
      context: ..
      dockerfile: docker/Dockerfile.concorrente
    container_name: servidor_concorrente
    networks:
      rede_redes2:
        ipv4_address: 76.1.0.11
    ports:
      - "8081:8080"
    volumes:
      - ../src:/app/src
      - ../resultados:/app/resultados

  # Cliente de teste
  cliente-teste:
    build:
      context: ..
      dockerfile: docker/Dockerfile.cliente
    container_name: cliente_teste
    networks:
      rede_redes2:
        ipv4_address: 76.1.0.20
    volumes:
      - ../src:/app/src
      - ../testes:/app/testes
      - ../resultados:/app/resultados
    depends_on:
      - servidor-sequencial
      - servidor-concorrente

networks:
  rede_redes2:
    driver: bridge
    ipam:
      config:
        - subnet: 76.1.0.0/16
